<div class="container">
  <div class="block-heading">
    <h2 class="text-info">About Us</h2>
    <app-about-info [aboutInfos]="aboutInfos"></app-about-info>
  </div>
  <div class="row justify-content-center">
    <div *ngFor="let entity of people" class="col-sm-6 col-lg-4">
      <div class="card text-center clean-card"><img class="card-img-top w-100 d-block" [src]="imageBaseUrl + '/' + entity?.imageUrl" alt="Image" />
        <div class="card-body info">
          <h4 class="card-title">{{ entity?.name }}</h4>
          <p class="card-text">{{ entity?.role }}</p>
          <div class="icons"><a [href]="entity?.facebookHandle" ><i class="icon-social-facebook"></i></a><a [href]="entity?.instagramHandle" ><i class="icon-social-instagram"></i></a><a [href]="entity?.twitterHandle"><i class="icon-social-twitter"></i></a><a [href]="entity?.tiktokHandler"><i class="bi bi-tiktok"></i></a></div>
        </div>
      </div>
    </div>
  </div>
</div>
