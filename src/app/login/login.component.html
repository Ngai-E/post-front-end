<section class="login-clean" style="background-color: transparent;font-family: Poppins, sans-serif;">
  <form method="post" style="margin-top: 40px;" action="login.html">
    <h2 class="visually-hidden">Login Form</h2>
    <div class="illustration"><i class="icon ion-ios-navigate" style="color: rgba(9, 162, 255, 0.85);"></i></div><a class="forgot" href="register.html">¿No tienes cuenta? ¡Regístrate aquí!</a>
